name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        buildkitd-flags: --debug

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry grpcio-tools
        poetry install --no-root --no-interaction

    - name: Generate gRPC code
      run: |
        mkdir -p grpc_generated
        python -m grpc_tools.protoc \
          -I./proto \
          --python_out=./grpc_generated \
          --grpc_python_out=./grpc_generated \
          ./proto/auth.proto
        
        echo "Generated gRPC files:"
        ls -la grpc_generated/

    - name: Fix gRPC imports
      run: |
        sed -i 's/import auth_pb2/from . import auth_pb2/' grpc_generated/auth_pb2_grpc.py || true
        echo "✅ gRPC imports fixed"

    - name: Verify gRPC code generation
      run: |
        [ -s "grpc_generated/auth_pb2.py" ] && echo "✅ auth_pb2.py generated successfully" || echo "❌ auth_pb2.py is empty"
        [ -s "grpc_generated/auth_pb2_grpc.py" ] && echo "✅ auth_pb2_grpc.py generated successfully" || echo "❌ auth_pb2_grpc.py is empty"

    - name: Run tests
      run: |
        echo "Skipping tests - add your test command here"

    - name: Lowercase repository owner
      id: lowercase
      run: |
        echo "owner_lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ steps.lowercase.outputs.owner_lowercase }}/auth-grpc-service
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify Docker image
      if: always()
      run: |
        echo "✅ Build process completed"
        echo "Image tags: ${{ steps.meta.outputs.tags }}"
